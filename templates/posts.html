<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Posts</title>
</head>
<body>
    <h1>List of Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>--- {{ post.content }}</p>
            <p>id: {{ post.id }}</p>
            <p>created_at: {{ post.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
