<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Posts</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <h2>{{ user.email }}</h2>
            <p>id: {{ user.id }}</p>
            <p>created_at: {{ user.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
